<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo da memória</title>
</head>

<body>
    <div class="container">
        <div class="main-game">
            <div id="inicio">
                <h1>Jogo da memória</h1>
                <div class="texto">
                    <p>Jogo de memória, inspirado no famoso jogo Super Marios Bros.<br><br>
                        O objetivo é desafiar o seu desempenho e acertar as cartas.<br><br>
                    </p>
                </div>
                <input type="button" value="Clique aqui para iniciar!!" onclick="start()"/>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
